<!DOCTYPE html>
<html lang="en">
	<head>
		<title>404 - JGSBroadcast</title>
		<meta name="viewport" content="initial-scale = 1.0, maximum-scale = 1.0" />
		<link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css" />
		<link rel="stylesheet" href="/css/main.css" type="text/css" />
		<link rel="stylesheet" href="/css/resume.css" type="text/css" />
		<link rel="shortcut icon" type="image/png" href="/images/favicon.png" />
		<meta charset="utf-8" />
		<!--Icons-->
    <script defer src="/js/fontawesome-all.min.js"></script>
    <!--Animations-->
		<link rel="stylesheet" href="/css/animate.min.css" type="text/css" />
	</head>
	<body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">JGSBroadcast</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="index">Home</a></li>
            <li><a href="maps">Maps</a></li>
            <li><a href="mods">Mods</a></li>
            <li><a href="about">About Me</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="jumbotron banner home-bg no-margin">
    	<div class="banner-404-text">
	    	<h1><span id="error"></span><br/><span id="pagenotfound"></span></h1>
	      <a href="/" style="opacity: 0" id="home-btn" class="btn-clear">Return to Home</a>
      </div>
    </section>
    <script src="/js/jquery.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
		<script src="/js/theater.min.js"></script>
    <!--Navbar-->
    <script src="/js/navbar.js"></script>
    <!--Typing Animation-->
		<script>
    	var theater = theaterJS();

			theater
        .on('type:start, erase:start', () => {
            theater.getCurrentActor().$element.classList.add('cursor');
        })
        .on('type:end, erase:end', () => {
            theater.getCurrentActor().$element.classList.remove('cursor');
        });

    	$(document).ready(() => {
				theater
				  .addActor('error', { speed: 0.8, accuracy: 0.8 })
				  .addActor('pagenotfound', { speed: 0.8, accuracy: 0.8 })
				  .addScene((done) => {
				  	setTimeout(() => {
					  	done();
				  	}, 800);
				  })
				  .addScene('error:Error 404')
				  .addScene((done) => {
				  	setTimeout(() => {
					  	done();
				  	}, 500);
				  })
				  .addScene('pagenotfound:Page Not Found')
				  .addScene((done) => {
				  	setTimeout(() => {
					  	document.getElementById("home-btn").style.opacity = '1';
				  	}, 300);

				  	done();
				  })
    	});
		</script>
	</body>
</html>
