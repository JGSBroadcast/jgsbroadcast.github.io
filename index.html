    <!-- Typing Animation -->
		<script>
    	var theater = theaterJS();

			theater
        .on('type:start, erase:start', () => {
            theater.getCurrentActor().$element.classList.add('cursor');
        })
        .on('type:end, erase:end', () => {
            theater.getCurrentActor().$element.classList.remove('cursor');
        });

    	$(document).ready(() => {
				theater
				  .addActor('hey', { speed: 0.8, accuracy: 0.8 })
				  .addActor('jgsbroadcast', { speed: 0.8, accuracy: 0.8 })
				  .addScene((done) => {
				  	setTimeout(() => {
					  	done();
				  	}, 800);
				  })
				  .addScene('hey:Hey guys')
				  .addScene('jgsbroadcast:JGSBroadcast here.')
    	});
		</script>
